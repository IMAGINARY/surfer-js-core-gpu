<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Cindy JS</title>
    <script
      type="text/javascript"
      src="./vendor/CindyJS/v0.8.8/Cindy.js"
    ></script>
    <script
      type="text/javascript"
      src="./vendor/CindyJS/v0.8.8/CindyGL.js"
    ></script>
    <script
      type="text/javascript"
      src="./vendor/CindyJS/v0.8.8/symbolic.js"
    ></script>
    <style>
      .slider {
        width: 20px;
        height: 500px;
        writing-mode: bt-lr;
        -webkit-appearance: slider-vertical;
      }
    </style>
  </head>

  <body style="font-family: Arial">
    <h1>CindyJS: Raycasting Surfaces</h1>
    <div>
      <div
        id="CSCanvas"
        style="display: inline-block; border: 0px;"
      ></div>
      <input
        type="range"
        min="-0.2"
        value="1.0"
        max="1.2"
        step="0.001"
        class="slider"
        id="sliderParamA"
        orient="vertical"
      />
      <input
        type="range"
        min="0.3"
        value="1.0"
        max="1.0"
        step="0.001"
        class="slider"
        id="sliderAlpha"
        orient="vertical"
      />
      <input
        type="range"
        min="-2.2"
        value="-0.7"
        max="0.2"
        step="0.001"
        class="slider"
        id="sliderZoom"
        orient="vertical"
      />
    </div>

    <input
      type="text"
      id="inp"
      value="(x^2+y^2+z^2-(0.5+a)^2)^2-(3*((0.5+a)^2)-1)/(3-((0.5+a)^2))*(1-z-sqrt(2)*x)*(1-z+sqrt(2)*x)*(1+z+sqrt(2)*y)*(1+z-sqrt(2)*y)"
      size="60"
    />

    <script src="src/js/main.js" type="text/javascript"></script>
  </body>
</html>
